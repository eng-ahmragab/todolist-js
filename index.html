<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-4.6.0/bootstrap.min.css">


    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/fontawesome-5.15.3/css/all.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">



    <title>Todo List</title>

</head>









<body>



    <main class="center-container">

        <div class="container">







            <div class="card p-3 m-1 shadow-sm">
                <div class="card-body">


                    <!-- App title section -->
                    <div class="row m-1 mb-5">
                        <div class="h2 display-inline-block text-primary mx-auto">
                            <i class="far fa-sticky-note rounded"> </i> 
                            <span class=""> Todo List  </span>
                        </div>
                    </div>




                    <form>
                        <div class="input-group flex-fill mb-5">

                            <input type="text" class="form-control todo-input" placeholder="✍️ New Task ..." />

                            <div class="input-group-append">
                                <button type="submit" class="button-add btn btn-primary border-0">
                                    <i class="fas fa-plus"> </i>
                                </button>
                            </div>

                        </div>

                        <hr>


                        <div class="d-flex justify-content-between mb-4">
                                <small class="pending-count"></small>
                                <select class="filter-todo custom-select custom-select-sm btn w-25">
                                    <option value="all" selected> All </option>
                                    <option value="pending"> Pending </option>
                                    <option value="done"> Done </option>
                                </select>
                        </div>

                    </form>



                    <ul class="todo-list list-unstyled"></ul>




                </div>
            </div>
















        </div>

    </main>




    <script src="js/bootstrap-4.6.0/jquery-3.5.1.slim.min.js"> </script>
    <script src="js/bootstrap-4.6.0/bootstrap.bundle.min.js"> </script>

    <script defer src="js/main.js" type="text/javascript"></script>
</body>

</html>
